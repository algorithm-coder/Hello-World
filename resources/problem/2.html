<script>
function changeLanguage() {
var language = document.getElementById("language").value;
if (language == "c++") editor.setOption("mode", "text/x-c++src");
else editor.setOption("mode", "text/x-java");
}
function changeTheme() {
     var theme = document.getElementById("theme").value;
     editor.setOption("theme", theme);
}
var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
lineNumbers: true, 									// 显示行号
matchBrackets: true, 									// 括号匹配
mode: "text/x-c++src", 								// c++代码高亮
autoCloseBrackets: true, 								// 自动关闭括号
autofocus: true, 										// 自动专注
extraKeys:{"Ctrl-Space":"autocomplete"}                     //ctrl-space唤起智能提示
});
var rendererMD = new marked.Renderer();
marked.setOptions({
renderer: rendererMD,
gfm: true,
tables: true,
breaks: false,
pedantic: false,
sanitize: false,
smartLists: true,
smartypants: false,
highlight: function (code) {
     return hljs.highlightAuto(code).value;
}
});
// hljs.initHighlighting();
var arr=document.getElementsByName("content");
for (var i = 0; i < arr.length; i++) {
arr[i].innerHTML = marked(arr[i].innerText);
}
</script>
